<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1><!--Jaques Causteau</h1>-->
          <p class="user-info__job"></p><!--Sailor, Researcher</p>-->
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup" id="card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new">
            <input type="text" id="user-name" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" placeholder="Название">
            <span id="user-name-error" name="userNameError" class="error"></span>
            <input type="text" id="about" name="link" class="popup__input popup__input_type_link-url" required placeholder="Ссылка на картинку">
            <span id="about-error" name="aboutError" class="error"></span>
            <button type="submit" class="button popup__button popup__button_invalid">+</button>
        </form>
      </div>
    </div>

    <div class="popup edit" id="edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" novalidate name="edit">
            <input type="text" id="user-name" name="username" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="user-name-error" name="userNameError" class="error"></span>
            <input type="text" id="about" name="about" required minlength="2" maxlength="30" class="popup__input popup__input_type_link-url" placeholder="О себе">
            <span id="about-error" name="aboutError" class="error"></span>
            <button type="submit" class="button popup__button-edit popup__button_valid">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup image" id="image">
      <div class="popup__content-image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-image">
        <img src="" alt="" class="popup__image">
      </div>
    </div>
  </div>
  <!-- <script src="./js/data.js"></script> -->
  <script src="./js/card.js"></script>
  <script src="./js/cardlist.js"></script>
  <script src="./js/popup.js"></script>
  <script src="./js/popupimage.js"></script>
  <script src="./js/userinfo.js"></script>
  <script src="./js/formvalidator.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
